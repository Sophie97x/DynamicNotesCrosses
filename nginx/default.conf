map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name xo.sophiewilson.site 192.168.0.50;

    root /usr/share/nginx/html;
    index index.html;
    
    # Trust CloudFlare and local IPs
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Frontend static files
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }

    # WebSocket proxy
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers for proper WebSocket handling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CloudFlare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # WebSocket timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Important for WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Frontend static files
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }

    # WebSocket proxy with SSL support
    location /ws {
        # Proxy to backend WebSocket server
        proxy_pass http://backend:8080/ws;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # SSL and proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # SSL-specific headers for WebSocket
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Forwarded-Port 443;
        
        # Cloudflare-specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # WebSocket timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /error.html;
        
        # WebSocket specific
        proxy_set_header Origin https://$host;
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
    }
}
}
